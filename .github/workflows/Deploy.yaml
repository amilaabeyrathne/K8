name: Deploy folder 

on: push  # runs on every push to any branch

jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
        - name: Get Code
          uses: actions/checkout@v4
        - name: setup node js
          uses: actions/setup-node@v4
          with:
            node-version: 22
        - name: print node version
          run: node -v
        - name: Install dependancies
          run: npm install
        - name: Run test
          run: npm run test


    